<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #converter {
            max-width: 300px;
            margin: 10%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <!-- Navbar (sit on top) -->
<div class="w3-top" >
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>JP</b>Assignment</a>
      <!-- Float links to the right. Hide them on small screens -->

        <a href="index.html" class="w3-bar-item w3-button">index</a>
        <a href="js.html" class="w3-bar-item w3-button">java</a>
        <a href="api.html" class="w3-bar-item w3-button">api</a>
      </div>
    </div>
  </div>


    <div id="converter" >
        <h2>Temperature Converter</h2>
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature" required>

        <button onclick="convertTemperature()">Convert to Fahrenheit</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            let celsius = parseFloat(document.getElementById('celsius').value);

            if (!isNaN(celsius)) {
                let fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('result').innerText = `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)} Â°F`;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid temperature in Celsius.';
            }
        }
    </script>
</body>
